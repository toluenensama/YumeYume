    <style>

    <style>
        /* Post container styling */
        .post {
            max-width: 600px;           /* Set a maximum width for the post container */
            margin: 20px auto;          /* Center the post container and add spacing */
            padding: 20px;              /* Add padding inside the container */
            background-color: #f9f9f9;  /* Light gray background */
            border: 1px solid #ddd;     /* Subtle border */
            border-radius: 10px;        /* Rounded corners for the container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Optional shadow for depth */
            text-align: center;         /* Center content inside the container */
        }
    
        /* Image styling for 80% width */
        .post-image {
            width: 80%;                /* Make the image occupy 80% of the container's width */
            height: 300px;             /* Set a fixed height */
            object-fit: cover;         /* Ensure the image fills the area while maintaining aspect ratio */
            border-radius: 10px;       /* Rounded corners for the image */
            margin: 10px auto;         /* Center the image and add vertical spacing */
        }
    
        /* Post metadata styling */
        .post p {
            margin: 10px 0;            /* Add space between text elements */
            font-family: Arial, sans-serif; /* Use a clean font */
        }
    
        .post small {
            color: #666;               /* Light gray text for metadata */
        }
    
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .post {
                padding: 15px;         /* Reduce padding for smaller screens */
            }
    
            .post-image {
                height: 200px;         /* Adjust image height for smaller screens */
            }
        }
    </style>
